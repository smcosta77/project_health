<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="Projeto Health Track"
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Formulario_cadastro</title>
  </head>
  <body id="fundo">
    <div class="card" id="telalogin">      
      <!--<img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Informe seu nome e sobrenome</label>
            <input type="nome" class="form-control" id="" aria-describedby="emailHelp" placeholder="Ex. Forrest Gump">
          </div>
          <div class="form-group">
            <label>Informe seu e-mail</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Ex. forrest@gump.com.br">
          </div>
          <div class="form-group">
            <label>Informe a idade</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Ex. 25">
          </div>
          <div class="form-group">
            <label>Informe seu peso</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder=" Ex. 64,0">
          </div>
          <div class="form-group">
            <label>Criar Senha</label>
            <input type="password" class="form-control" id="" placeholder="Use caracteres # @">
          </div>
          <a href="/dash.html" class="btn btn-primary btn-block">Entrar</a>
        </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
